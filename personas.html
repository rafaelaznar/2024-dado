<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container m-5">
        <div class="row">
            <div class="col">
                <h1>Personas</h1>
                <div id="tabla"></div>


            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            var url = 'http://127.0.0.1:8085/persona/genera/10';
            fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(
                response => response.json()
            ).then(data => {
                console.log("data: ", data);
                let tabla = '<table class="table table-striped">'
                tabla += '<thead><tr><th>Nombre</th><th>Apellido1</th><th>Apellido2</th><th>Email</th></tr></thead>' ;
                tabla += '<tbody>';
                //iterate data
                data.forEach(element => {
                    tabla += `<tr>                 
                    <td>${element.nombre}</td>
                    <td>${element.apellido1}</td>
                    <td>${element.apellido2}</td>
                    <td>${element.email}</td>                    
                    </tr>`;
                });
                tabla += '</tbody></table>';
                document.querySelector('#tabla').innerHTML = tabla;
            }).catch((error) => {
                console.error('Error:', error);
            });
            event.preventDefault();

        });
    </script>
</body>

</html>

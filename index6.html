<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container m-5">
        <div class="row">
            <div class="col">
                <h1>Promesas</h1>
                <button type="button" class="btn btn-primary" id="boton1">Boton 1</button>
                <button type="button" class="btn btn-primary" id="boton2">Boton 2</button>
                <button type="button" class="btn btn-primary" id="boton3">Boton 3</button>
                <button type="button" class="btn btn-danger" id="boton4">Boton 4</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const _p1 = new Promise(function (resolve, reject) {
                document.querySelector('#boton1').addEventListener('click', (event) => {
                    alert('Boton 1 pulsado');
                    resolve('promesa boton 1');
                });
            })
            const _p2 = new Promise(function (resolve, reject) {
                document.querySelector('#boton2').addEventListener('click', (event) => {
                    alert('Boton 2 pulsado');
                    resolve('promesa boton 2');
                });
            })

            const _p3 = new Promise(function (resolve, reject) {
                document.querySelector('#boton3').addEventListener('click', (event) => {
                    alert('Boton 3 pulsado');
                    resolve('promesa boton 3');
                });
            })
            const _p4 = new Promise(function (resolve, reject) {
                document.querySelector('#boton4').addEventListener('click', (event) => {
                    alert('Boton 4 pulsado');
                    reject('promesa boton 4');
                });
            })
            //when all promises are resolved
            Promise.all([_p1, _p2, _p3]).then(function (values) {
                console.log(values);
                alert('Todas las promesas se han resuelto');
            });

        });
    </script>
</body>

</html>

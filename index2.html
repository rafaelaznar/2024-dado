<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container m-5">
        <div class="row">
            <div class="col">
                <h1>EJEMPLOS DE CALLBACKS</h1>
                <button type="button" class="btn btn-primary" id="tira">Tirar el dado</button>
                <button type="button" class="btn btn-primary" id="tira2">Tirar el dado2</button>
                <button type="button" class="btn btn-primary" id="tira3">Tirar el dado3</button>
                <div class="h2">Resultado: <span id="resultado"></span></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>

        function ya_se_ha_hecho_click_CALLBACK() {

            alert("ya se ha hecho click");

            document.querySelector('#tira2').addEventListener('click', function () {
                alert("ya se ha hecho click en el segundo botón");
            });

        }

        function el_DOM_ya_esta_cargado_CALLBACK() {
            document.querySelector('#tira').addEventListener('click', ya_se_ha_hecho_click_CALLBACK);



            document.querySelector('#tira3').addEventListener('click', () => {
                alert("ya se ha hecho click en el tercer botón");
            });

            alert("el DOM ya está cargado");

        }

        document.addEventListener('DOMContentLoaded', el_DOM_ya_esta_cargado_CALLBACK);
    </script>
</body>

</html>
